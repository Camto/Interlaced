<!DOCTYPE html>

<html>
	<head>
		<title>Interlaced</title>
	</head>
	<body>
		
		<script src="Game Objects/Game_Object.js"></script> <!-- The default game object. -->
		<script src="Game Objects/Player.js"></script> <!-- The player class, the only manually controllable game object. -->
		<script src="Game Objects/Block.js"></script> <!-- Platforms the player can stand on. -->
		<script src="Game Objects/Wall.js"></script> <!-- Walls to keep the player from falling off the edge of the world! -->
		<script src="Game Objects/Switch.js"></script> <!-- Press me to open a door! -->
		<script src="Game Objects/Door.js"></script> <!-- Open me with a keeeeey... -->
		<script src="Game Objects/Exit.js"></script> <!-- You can do it! You can beat the level!!! -->
		
		<script src="Other/process_level_data.js"></script> <!-- Turn readable level data into JSON. -->
		<script src="Other/loadFile.js"></script> <!-- Taken from `https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest/Synchronous_and_Asynchronous_Requests`. -->
		<script src="Other/checkerboard.js"></script> <!-- Make the screen a checkerboard pattern. -->
		<script src="Other/Keys.js"></script> <!-- Keyboard events. -->
		
		<script src="Main Scripts/Init.js"></script> <!-- Setup! -->
		<script src="Main Scripts/Game.js"></script> <!-- The game loop. -->
		<script src="Main Scripts/Interlaced.js"></script> <!-- This is the controller script. -->
		
	</body>
</html>
